<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Business card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img src="./image/business-card-min.jpg" alt="名刺の写真" class="cover trim">
            <p class="main-text text-center">正しい名刺のつくりかた。</p>
        </header>
        <main>
            <div class="container">
                <div class="box">
                    <h2>名前を書く。</h2>
                    <p>名刺には名前が必要です。好きなアイドルや気に入ったニックネームではなく、自分の名前を書きましょう。</p>
                </div>
                <div class="box">
                    <h2>会社名を書く。</h2>
                    <p>会社名が無いとあなたがどこで働いているのか相手には伝わりません。たとえ働いてはいなくても、想像力を働かせ、会社名を考えましょう。</p>
                </div>
                <div class="box">
                    <h2>連絡先を書く。</h2>
                    <p>名刺を渡す相手は様々です。相手に気に入られたら連絡が来るかもしれません。相手が気に入らないのなら名刺を渡すのは控えましょう。</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="end">
                <p>以降、名刺を渡す相手の見極め方へ続きます。</p>
                <a href="#" class="button">Read me</a>
            </div>
        </footer>
    </body>
</html>
